worker_types:
  - name: gecko-1-beetmover-dev
    provisioner: scriptworker-k8s
    poll_interval: 180
    deployment_namespace: dev-beetmover
    deployment_name: beetmover-dev-relengworker-firefox-1
    autoscale:
      algorithm: sla
      args:
        max_replicas: 20
        avg_task_duration: 120
        sla_seconds: 240
        capacity_ratio: 1.0
        min_replicas: 1
